<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper</title>
      <link rel="stylesheet" href="styles2.css">
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>

		<button onclick="playGame('Rock');" class="move-button">
         <img src="./image/i-1.png" alt="" class="move-icon"></button>

		<button
			onclick="
         playGame('Paper');
   " class="move-button"><img src="./image/2-i.png" alt="" class="move-icon">
		</button>

		<button
			onclick="
   playGame('Scissors');
  " class="move-button"> <img src="./image/3-i.png" alt="" class="move-icon">
		</button>

      <p class="js-result result"></p>

      <p class="js-moves"></p>

      <p class="js-score score"></p>

		<button
			onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
      updateScoreElement();
		" class="reset-score-button">Reset Score
		</button>







		<script src="./Scripts/10-Rock-Paper-Scissors.js"></script>
	</body>
</html>
